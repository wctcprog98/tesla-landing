<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/debug.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<style>
    .hero {
        background: url(images/roadster-social.jpg) center / cover;
    }


    @media (max-width: 1024px) {
        .hero {
            background: black url(images/2020-Tesla-Roadste-mobile.jpg) center / cover;
        }
    }

    @media (max-width: 768px) {
        .hero {
            background: black url(images/2020-Tesla-Roadste-mobile.jpg) center / cover;
        }
    }
</style>

<body>
    <section class="hero is-fullheight">

        <!-- .hero-head -->
        <nav class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                    <!--  -->
                    <figure class="image">
                        <img src="images/Tesla,_Inc.-Wordmark-Black-Logo.wine.svg"
                            style="width: 6.25rem; height: 1rem;">
                    </figure>
                </div>
                <div class="column center desktop">
                    <!-- ... -->
                    <P class="navbar-item has-text-black">MODEL S</P>
                    <P class="navbar-item has-text-black">MODEL X</P>
                    <P class="navbar-item has-text-white">MODEL 3</P>
                    <P class="navbar-item has-text-black">ROADSTER</P>
                    <P class="navbar-item has-text-black">ENERGY</P>
                </div>
                <div class="column right">
                    <!-- ... -->
                    <P class="navbar-item desktop has-text-black">SHOP</P>
                    <P class="navbar-item desktop has-text-black">SIGN IN</P>
                    <figure class="navbar-item image has-text-black center">
                        <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
                </div>
            </div>
        </nav>
        <!-- /.hero-body -->

        <header class="hero-body">
            <!-- ... -->
            <div class="is-overlay has-text-centered single-spaced" style="top: 80px">
                <p class=" subtitle is-size-7 is-4 has-text-weight-light has-text-black">Tesla</p>
                <p class="title is-1 has-text-black">Roadster</p>
            </div>
        </header>
        </div>
        <main class="hero-foot center" style="padding: 2rem;">
            <div id="grid" style="width: 768px;">
                <div id="a" class="center-column"> 
                    <p class="has-text-centered has-text-white">The quickest car in the world, with record-setting<br> acceleration, range and
                        performance.</p>
                </div>
                <div id="b" class="center-column">
                    <p class="title has-text-white">
                        <i class="fas fa-tachometer-alt has-text-grey-light"
                            style="width: 0.75em; height: 0.75em;"></i>
                        1.9<span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">0-60 mph</p>
            </div>
                <div id="c" class="center-column" style="border-left: 1px solid gray;">
                    <p class="title has-text-white"><span class="is-size-5">+</span>250<span class="is-size-5">mph</span></p>
                    <p class="subtitle is-7 has-text-white">Top Speed</p>
                </div>
                <div id="d" class="center-column" style= "border-left: 1px solid gray";>
                    <p class="title is-size-5 has-text-white">620mi</p>
                    <p class=" subtitle is-size-7 has-text-grey-light">Mile Range</p>
                </div>
                <div id="e" class="center-column">
                    <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold">Reserve Now</a>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
